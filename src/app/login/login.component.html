<div class="login-div">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">ログイン</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-content">
      <form (ngSubmit)="signIn()" [formGroup]="loginForm" class="login-form">
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="メールアドレス"
          />
          <mat-error *ngIf="loginForm.get('username').hasError('required')"
            >メールアドレスは必須です！</mat-error
          >
          <mat-error *ngIf="loginForm.get('username').hasError('maxlength')"
            >メールアドレスは255文字までです！</mat-error
          >
          <mat-error *ngIf="loginForm.get('username').hasError('email')"
            >メールアドレスの形式として正しくありません</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="パスワード"
          />
          <mat-error *ngIf="loginForm.get('password').hasError('required')"
            >パスワードは必須です！</mat-error
          >
          <mat-error *ngIf="loginForm.get('password').hasError('maxlength')"
            >パスワードは255文字以内です！</mat-error
          >
        </mat-form-field>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
        >
          ログイン
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<a [routerLink]="['/register']">ユーザー登録はこちら</a>
