<app-header></app-header>
<div fxLayout="column">
  <div fxFlex="20%"></div>
  <div fxFlex="60%">
    <mat-list *ngFor="let question of questionList">
      <div>
        <img
          src="question.user.icon_image"
          alt="https://qiita-image-store.s3.ap-northeast-1.amazonaws.com/0/326587/profile-images/1556110720"
        />
      </div>
      <div>
        <h4 mat-line>{{ question.title }}</h4>
        <p mat-line>{{ question.created_at }}</p>
      </div>
    </mat-list>
  </div>
  <div fxFlex="20%"></div>
</div>
