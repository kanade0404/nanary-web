<app-header></app-header>
<div fxLayout="column">
  <div fxLayout="row">
    <div fxFlex="20%"></div>
    <div fxFlex="60%">
      <mat-list class="question-list">
        <mat-list-item
          *ngFor="let question of questionList; let i = index"
          class="question-list-item"
        >
          <div>
            <img
              src="https://qiita-image-store.s3.ap-northeast-1.amazonaws.com/0/326587/profile-images/1556110720"
              alt="https://qiita-image-store.s3.ap-northeast-1.amazonaws.com/0/326587/profile-images/1556110720"
            />
          </div>
          <div class="question-list-content">
            <h4 mat-line>{{ question.title }}</h4>
            <p mat-line>
              {{ question.updated_at }}
            </p>
          </div>
        </mat-list-item>
      </mat-list>
      <button mat-button color="primary" (click)="getQuestion()">CLICK</button>
    </div>
    <div fxFlex="20%"></div>
  </div>
</div>
